<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovingBox</title>
    <script src="../js/animation.js"></script>
    <style>
        div {
            position: absolute;
            top: 50px;
            left: 0px;
            width: 50px;
            height: 50px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button class="btn_x_100">移动到x轴100</button>
    <button class="btn_x_300">移动到x轴300</button>
    <button class="btn_y_100">移动到y轴100</button>
    <button class="btn_y_300">移动到y轴300</button>
    <div></div>

    <script>
        /* 
            实现一个盒子可以按照四个按钮的指示来回移动 
        */
        var btn_x_100 = document.querySelector('.btn_x_100');
        var btn_x_300 = document.querySelector('.btn_x_300');
        var btn_y_100 = document.querySelector('.btn_y_100');
        var btn_y_300 = document.querySelector('.btn_y_300');
        var box = document.querySelector('div');

        btn_x_100.addEventListener('click', function () {
            slideForwardBack(box, 20, 100);
        });

        btn_x_300.addEventListener('click', function () {
            slideForwardBack(box, 20, 300);
        });

        btn_y_100.addEventListener('click', function(){
            slideUpDown(box, 20, 100);
        });

        btn_y_300.addEventListener('click', function(){
            slideUpDown(box, 20, 300);
        });
    </script>
</body>

</html>

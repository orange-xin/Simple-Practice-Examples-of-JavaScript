<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <script>
        /* 
            用户输入一个时间（特定格式），返回现在距离该时间的倒计时
            获取指定时间距离现在的天数：秒数/60/60/24
            获取指定时间距离现在的小时数：秒数/60/60%24
            获取指定时间距离现在的分钟数：秒数/60%60
            获取指定时间距离现在的秒：秒数%60
            注：一定要用parseInt()取整 
        */

        function countDown(input) {
            var nowTime = +new Date(); // the time right now 返回的是毫秒
            var inputTime = +new Date(input); // the input time 返回的是输入总时间的毫秒数
            var times = (inputTime - nowTime) / 1000; // time difference 转化成秒
            // day 天
            var day = parseInt(times / 60 / 60 / 24);
            day = day < 10 ? '0' + day : day; // 格式化
            // hour 时
            var h = parseInt(times / 60 / 60 % 24);
            h = h < 10 ? '0' + h : h; // 格式化
            // minute 分钟
            var min = parseInt(times / 60 % 60);
            min = min < 10 ? '0' + min : min; // 格式化
            // second 秒
            var sec = parseInt(times % 60);
            sec = sec < 10 ? '0' + sec : sec; //格式化
            return '距离指定日期还有' + day + '天' + min + '分钟' + sec + '秒'
        }
        console.log(countDown('2022-2-22 18:00:00'));
    </script>
</head>

<body>
    <h1>Countdown</h1>
</body>

</html>

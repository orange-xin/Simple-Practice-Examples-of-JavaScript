        <form action="20-TwoPagesTwo.html">

            <input type="text" name="username">

        </form>

        /* 
            该页面为主页面
            用户在该页面输入用户名之后跳转到另一个页面
            在跳转过后的页面中显示输入的用户名名称，并且5秒后自动跳转到主页面

            form标签的method属性默认是GET
            GET 方法，这时浏览器会与表单处理服务器建立连接
            然后直接在一个传输步骤中发送所有的表单数据
            浏览器会将数据直接附在表单的 action URL 之后。这两者之间用问号进行分隔。
        */
        
    </script>
